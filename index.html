<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <style>
     .attribution { font-size: 11px; text-align: center; }
     .attribution a { color: hsl(228, 45%, 44%); }
     </style>
</head>
<body>

    <img src="images/favicon-32x32.png" alt="icon" class="icon">

    <div class="container">
        <img src="images/image-header-desktop.jpg" alt="header-image" class="header">

        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>

        <div class="stat-container">
            <div class="stat">
                <h3>10K+</h3>
                <p><span>companies</span></p>
            </div>
            <div class="stat">
                <h3>314</h3>
                <p><span>templates</span></p>
            </div>
            <div class="stat">
                <h3>12m+</h3>
                <p><span>queries</span></p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abdulrafiu Mohammed</a>.
    </div>
</body>
</html>
